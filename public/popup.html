<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspaces Manager</title>
  <link rel="stylesheet" href="/css/popup.css">
</head>

<body>
  <div class="header">
    <h1>Workspacess</h1>
  </div>

  <div class="controls">
    <button class="btn" id="createGroupBtn">New Group</button>
    <button class="btn btn-secondary" id="addCurrentTabBtn">Add Current Tab</button>
  </div>

  <div class="work-groups" id="workspacesesList">
  </div>

  <div class="empty-state" id="emptyState" style="display: none;">
    <div class="empty-state-icon">📁</div>
    <p>No work groups yet</p>
    <p>Create your first group to get started!</p>
  </div>

  <div class="modal" id="workspacesModal">
    <div class="modal-content">
      <div class="modal-header" id="modalTitle">Create New Workspaces</div>

      <div class="form-group">
        <label for="workspaceName">Workspace Name</label>
        <input type="text" id="workspaceName" placeholder="Enter group name" maxlength="50">
      </div>

      <div class="form-group">
        <label>Group Color</label>
        <div class="color-picker">
          <div class="color-option selected" data-color="#667eea" style="background-color: #667eea;"></div>
          <div class="color-option" data-color="#f093fb" style="background-color: #f093fb;"></div>
          <div class="color-option" data-color="#4facfe" style="background-color: #4facfe;"></div>
          <div class="color-option" data-color="#43e97b" style="background-color: #43e97b;"></div>
          <div class="color-option" data-color="#fa709a" style="background-color: #fa709a;"></div>
          <div class="color-option" data-color="#ffecd2" style="background-color: #ffecd2;"></div>
          <div class="color-option" data-color="#a8edea" style="background-color: #a8edea;"></div>
          <div class="color-option" data-color="#d299c2" style="background-color: #d299c2;"></div>
        </div>
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn" id="saveBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="../js/popup.js"></script>
</body>

</html>
